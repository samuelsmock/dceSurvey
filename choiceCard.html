<style type="text/css">table {
    width: 85vw; 
    border-collapse: collapse;
    align-self: center;
}

table, th, td {
    border: 1px solid black;
    font-size: 1.5vw;
}


th {
    background-color: lightgray;
}

.label-column {
    background-color: lightgray; /* Add background color to the left column */
}

#HNV-a img, #HNV-b img{
    height: 18vh;
    width: 18vh;
    display: block;
    margin: 0 auto;
    padding: 1vw;
}

#hiddenCircle{
    width: 50vw; /* Set the desired width and height for the circle */
    height: 50vw;
    
    border: 1px solid black; /* Thin black border */
    border-radius: 50%; /* Makes it a circle */

    align-content: center;
    justify-content: center;

.quantityWrapper{ /* wrappes the 3 quantity circles in the quantity column*/

    flex-direction: row;
    align-content: center;
    align-items: center;
    justify-content: center;
    padding: 1vw;
}

.compositionWrapper {
    display: flex;
    flex-direction: row;
    align-content: center;
    align-items: center;
    justify-content: center;
    padding: 1vw;
}

.radio-selector, #priceFactor-a, #priceFactor-b{
    display: row;
    text-align: center;
    align-items: center;
    justify-content: space-between;
    padding: 2vw;
}

.quantityCircle{
    border: 1px solid black; /* Thin black border */
    border-radius: 50%; /* Makes it a circle */
    flex-wrap: wrap;
    align-content: center;
    justify-content: center;
    display: flex;
    padding: 0.5vw;
    margin: 0.5vw;
    font-size: 0.9vw;
}

.compositionCircle{
    border: 1px solid black; /* Thin black border */
    border-radius: 50%; /* Makes it a circle */
    flex-wrap: wrap;
    align-content: center;
    justify-content: center;
    display: flex;
    padding: 0.5vw;
    margin: 0.5vw;
    font-size: 0.9vw;
}

.selectedImageWrapper {
    width: 20%; /* dynamic scaling by percentage of parent helps with grid item wrapping*/
    height: 20%;
    margin-left: 4%;
  	margin-right: 4%;
  	margin-top: 7%;
  	margin-bottom: 7%;
    align-items: center;
    justify-content: center;

    display: flex;
    flex-direction: row;
    align-items: flex-start;
}
#quantity-a, #quantity-b{
    
    font-size: 2vw;
    
    align-items: center;
}
.quantityArrow{
  text-align: center; /* Center the text horizontally */
  line-height: 2; /* Optional: Adjust line height for vertical centering */
  display: flex;
  justify-content: center; /* Center the text vertically */
  align-items: center; /* Center the text vertically */
}
.single-product, .multiple-product {
    width: 100%;
    height: auto;
    
}


.overlayText {
    
}

#green-check{
    font-size: 6vw;
    color: green;
}

#red-question{
    font-size: 6vw;
    color: red;
}
</style>
<!--
README!!!

The following 2 divs are hidden. The first just contains basket choices (results) from the basketBuidler question in the form of a list. the list format is required for JavaScript in LimneSurvey due to issues parsing curly brackets. The Second is a list of desired csa attributes for the DCE choice cards and contained in the hidden question with id "csaAttributes."  This div contains unformatted text of a csv. It is essential that the formatting for this question is correct (see dceAttributes_TEMPLATE.csv in the survey resources section under survey settings). Best practice is to use this template csv to enter desired values in excel, save the desired values into a csv file, then open that file with a text editor, and copy and paste the unparsed contents of csv file directly into the source ("quellcode") of the csaAttributes question

The hiddenCircle div will be used within the functions, compositionVisualizer and quantityVisualizer to visualize quantity and compostion differences in the choice card and is later made hidden in the JavaScript code after it has been used to populate the table.
-->
<div id="basket" style="display: none;">{basketBuilder.shown}</div>

<div id="hiddenCircle"> </div>

<table>
	<tbody>
		<tr>
			<th class="label-column"> </th>
			<th>CSA A</th>
			<th>CSA B</th>
		</tr>
		<tr>
			<td>Menge- Schwankungen</td>
			<td id="quant-a"> </td>
			<td id="quant-b"> </td>
		</tr>
		<tr>
			<td>Inhalts- Schwankungen</td>
			<td id="comp-a"> </td>
			<td id="comp-b"> </td>
		</tr>
		<tr>
			<td>Hoher Naturwert</td>
			<td id="HNV-a"> </td>
			<td id="HNV-b"> </td>
		</tr>
		<tr>
			<td>Preis</td>
			<td id="priceFactor-a"> </td>
			<td id="priceFactor-b"> </td>
		</tr>
		<tr>
			<td rowspan="2">Wählen Sie eine CSA:</td>
			<td class="radio-selector"><input name="csa" type="radio" value="A" /> CSA A</td>
			<td class="radio-selector"><input name="csa" type="radio" value="B" /> CSA B</td>
		</tr>
		<tr>
			<td class="radio-selector" colspan="2"><input name="csa" type="radio" value="Neither" />Ich würde keinen von beiden wählen</td>
		</tr>
	</tbody>
</table>
